<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1720373139744-1df9bbd233c3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="DESERT form">
            <a href="https://unsplash.com/photos/a-view-of-the-desert-from-a-high-point-of-view-RCdZvqhGqSo" target="_blank">View more</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1720640318572-d3f3a99aa4d9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="House">
            <a href="https://unsplash.com/photos/a-black-car-is-parked-in-front-of-a-building-ANA7_cyebUE" target="_blank">View less</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1720648469979-519a3c1abb31?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Parking">
            <a href="https://unsplash.com/photos/a-dark-tunnel-with-light-coming-through-it-o1vH-CqTxHg" target="_blank">View third</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
